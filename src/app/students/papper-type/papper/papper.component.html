<p>papper works!</p>
<!-- <p-button (click)="displayAddModal" icon="pi pi-external-link" label="Show"></p-button> -->
<p-dialog header="{{modaltype}}Papper" [(visible)]="displayAddModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="false"
    [resizable]="false" (onHide)="closeModal()">
    <form [formGroup]="productForm" (ngSubmit)=" addproduct()" >
        
            <div class="field m-5 " >
                <div class="p-float-label "  >
                    <input id="float-input" formControlName="code" type="text"  maxlength="15"pInputText> 
                    <label for="float-input">Code</label>
                
                
                </div>
            </div>
            <div class="field m-5">
                <div class="p-float-label">
                    <input id="float-input" formControlName="name" type="text"  maxlength="20" pInputText> 
                    <label for="float-input">Name</label>
                
                
                </div>
            </div>
            <div class="field m-5">
                <div class="p-float-label">
                    <input id="float-input" formControlName="category" type="text"   maxlength="20" pInputText> 
                    <label for="float-input">Category</label>
                
                
                </div>
            </div>
            <div class="field m-5">
                <div class="p-float-label">
                    <input id="float-input" formControlName="quantity" type="number" max="6" pInputText> 
                    <label for="float-input">Quantity</label>
                
                
                </div>
            </div> 
            
            
        
        
    </form>
    <ng-template pTemplate="footer">
        <p-button  (click)="closeModal()" label="cancel" styleClass="p-button-text"></p-button>
        <p-button  (click)="addproduct()" label="{{modaltype}}" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
