<div>
  <p>{{ questionText }}</p>
  <form [formGroup]="feedbackForm">
    <label *ngFor="let i of [1, 2, 3, 4, 5]">
      <input type="radio" [id]="'rating-' + i" [value]="i" formControlName="rating">
      {{ i }}
    </label>
  </form>
</div>
